      <div *ngFor="let item of packages" class="col-md-4">
        <div
          [class.active]="selectedPackageId === item.id"
          (click)="selectPackage(item)"
          class="p-4 py-5 content d-flex justify-content-center align-items-center flex-column"
        >
          <h5 class="d-flex justify-content-center align-items-center">
            {{ item.name }} <span class="mx-2">شائعة</span>
          </h5>
          <h4
            class="d-flex justify-content-center align-items-center flex-row-reverse"
          >
            <h2 class="mt-3 mx-2">{{ item.final_price }}</h2>
            ريال
          </h4>
          <p class="text-center my-3">
            {{ item.description }}
            وتتيح لك عدد صفحات {{ item.pages_limit }}صفحة
          </p>
        </div>
      </div>
