    <form [formGroup]="loginForm" (submit)="login(loginForm)">
      <label for="email" class="mt-3">البريد الالكتروني</label>
      <input type="email" class="form-control rounded-1 my-3 p-3" formControlName="email" />

      <button
        class="mt-3 btn w-100 d-flex justify-content-center align-items-center p-3"
      >
        تسجيل الدخول
      </button>
    </form>
  </div>
  <div *ngIf="step2" class="login step2 p-4 bg-white rounded-1 text-center">
    <h5>التحقق من البريد الاكتروني</h5>
    <span class="mt-3"> OTP ادخل رمز </span>
    <form [formGroup]="otpForm" (submit)="sendOtp()">
      <div class="otp-container my-3">
        <input
          type="text"
          maxlength="1"
          formControlName="digit1"
          class="otp-input"
        />
        <input
          type="text"
          maxlength="1"
          formControlName="digit2"
          class="otp-input"
        />
        <input
          type="text"
          maxlength="1"
          formControlName="digit3"
          class="otp-input"
        />
        <input
          type="text"
          maxlength="1"
          formControlName="digit4"
          class="otp-input"
        />
        <input
          type="text"
          maxlength="1"
          formControlName="digit5"
          class="otp-input"
        />
        <input
          type="text"
          maxlength="1"
          formControlName="digit6"
          class="otp-input"
        />
      </div>

      <p>
        <span>لم تستلم الرمز؟</span>
        اعادة ارسال
      </p>

      <button
        class="mt-3 btn w-100 d-flex justify-content-center align-items-center p-3"
      >
        تسجيل الدخول
      </button>
    </form>
  </div>
</section>
