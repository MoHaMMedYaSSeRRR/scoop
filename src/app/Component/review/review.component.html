<div class="container m-auto m-3 p-5">
  <div class="step2 justify-content-between overflow-hidden align-items-center">
    <div class="row g-2">
   <div class="col-md-6 text-end p-0 m-0">
  <div class="show p-0 m-0 position-relative overflow-hidden" style="max-height: 90vh">
    <div *ngIf="isLoading" class="d-flex justify-content-center align-items-center" style="height: 200px">
      <span class="fa fa-spinner fa-spin text-primary fs-3"></span>
    </div>

    <div class="zoom-container" [style.transform]="'scale(' + zoomLevel + ')'" [style.transformOrigin]="'center center'">
      <img
        *ngIf="!isLoading && pdfImages.length > 0"
        [src]="pdfImages[currentPage-1]"
        (mousedown)="onMouseDown($event)"
        class="selectable-image w-100"
        style="transition: transform 0.3s ease"
      />

      <!-- Selection circles -->
      <div
        *ngFor="let circle of selectionCircles[currentPage] || []"
        class="selection-circle position-absolute"
        [ngStyle]="{
          left: circle.x + 'px',
          top: circle.y + 'px',
          width: circle.radius * 1.5 + 'px',
          height: circle.radius * 1.5 + 'px',
          border: '4px solid #4A7B96'
        }"
      ></div>

      <!-- Error borders -->
      <div
        *ngFor="let border of errorBorders[currentPage] || []"
        class="error-box position-absolute"
        [ngStyle]="{
          top: border.y - 3 + 'px',
          left: border.x - 3 + 'px',
          width: border.width + 10 + 'px',
          height: border.height + 8 + 'px',
          borderColor: border.color
        }"
      ></div>

      <!-- Detected circles -->
      <div
        *ngFor="let circle of detectedCircles[currentPage] || []"
        class="selection-circle position-absolute"
        [ngStyle]="{
          left: circle.x + 'px',
          top: circle.y + 'px',
          width: circle.radius * 2 + 'px',
          height: circle.radius * 2 + 'px',
          backgroundColor: circle.isCorrect ? 'green' : 'red'
        }"
      ></div>
    </div>

    <!-- ✅ Zoom Controls -->
    <div class="zoom-controls position-absolute top-0 end-0 m-2">
      <button class="btn btn-sm btn-outline-primary me-1" (click)="zoomIn()">+</button>
      <button class="btn btn-sm btn-outline-primary" (click)="zoomOut()">−</button>
    </div>
  </div>

  <!-- Navigation -->
  <div class="arrows d-flex justify-content-between align-items-center w-50 m-auto mt-3 text-center">
    <span role="button" (click)="goToPreviousPage()">السابق</span>
    <span>{{ errorPages[currentErrorIndex] }} / {{ errorPages.length }}</span>
    <span role="button" (click)="goToNextPage()">التالي</span>
  </div>
</div>
